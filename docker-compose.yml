version: '3.8'

services:
  # Backend Service
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - PORT=5000
      # Sau này dán link Supabase vào đây hoặc file .env
      # - SUPABASE_URL=...
      # - SUPABASE_KEY=...
    command: npm run dev

  # Frontend Service
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - WATCHPACK_POLLING=true
    command: npm run dev